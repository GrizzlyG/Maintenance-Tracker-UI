<!doctype html>
<html>
<head>
    <title>
        User login
    </title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
<div id="form">
    <form>
    <fieldset id="login">
        <legend>
            Login
        </legend>
        <label for="name">Name</label>
        <input type="text">
        <br>
        <label for="email">E-mail</label>
        <input type="email">
        <br>
        <label for="password">Password</label>
        <input type="password">
        <input id="submit" type="submit" value="Login">
    </fieldset>
        <fieldset  id="register">
            <legend>
                Register
            </legend>
            <label for="name">Name</label>
            <input type="text">
            <br>
            <label for="email">E-mail</label>
            <input type="email">
            <br>
            <label for="password">Password</label>
            <input type="password">
            <br>
            <label for="cpassword">Confirm Password</label>
            <input type="password">
            <input id="submit" type="submit" value="Register">
        </fieldset>
    </form>


</div>

</body>


</html>
