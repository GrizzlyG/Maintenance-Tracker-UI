<!doctype html>
<html>
<head>
    <title>
        User login
    </title>
    <link rel="stylesheet" href="main.css">
</head>

<body id="login-page">
<div id="form">
    <form>
        <fieldset id="login">
            <legend>
                Login
            </legend>
            <label>
                Name
                <input type="text">
            </label>
            <br>
            <label>
                Email
                <input type="email">
            </label>
            <br>
            <label>
                Password
                <input type="password">
            </label>
            <input class="submit" type="submit" value="Login">
        </fieldset>

        <fieldset  id="register">
            <legend>
                Register
            </legend>
            <label>
                Name
                <input type="text">
            </label>
            <br>

            <label>
                Email
                <input type="email">
            </label>
            <br>

            <label>
                Password
                <input type="password">
            </label>
            <br>

            <label>
                Confirm password
                <input type="password">
            </label>

            <input class="submit" type="submit" value="Register">
        </fieldset>
    </form>


</div>

</body>


</html>
