<!doctype html>
<html>
<head>
    <title>
        Admin Page
    </title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="top">
    <div id="app-name">
        Maintenance Tracker
    </div>
    <div id="nav-links">
        <nav>
            <a href="index.html">Logout</a>
            <a href="#">About</a>
        </nav>

    </div>
</div>

<section id="user-ui">

<div id="action">
    <div id="repair" class="request">
        <label>
            Repair requests
        </label>
        <p class="display">
            ...
        </p>

        <button class="approve" class="response">
            Approve
        </button>
        <button class="reject" class="response">
            Reject
        </button>

        <label>
            Resolved
        </label>
        <input type="checkbox">
    </div>

    <div id="maintenance" class="request">
        <label>
            Maintenance Request
        </label>
        <p class="display">
            ...
        </p>


        <button class="approve">
            Approve
        </button>
        <button class="reject">
            Reject
        </button>

        <label>
            Resolved
        </label>
        <input type="checkbox">
</div>

</div>
<div id="view">
    <div class="req">
        <p class="display">
            User request displayed here
        </p>
        <button id="expand">
            Expand
        </button>

    </div>

</div>

</section>

</body>
</html>
